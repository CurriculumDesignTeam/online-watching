<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>

    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- 工具类 -->
    <script src="../js/const.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/comman.js"></script>

    <!-- js -->
    <script src="../js/login.js"></script>

</head>

<body>

    <!-- 登录页面 -->
    <main>

        <!-- 左半部分 -->
        <div class="left">
            <div class="login-way">
                <div class="active" id="userLogin">用户登录</div>
                <div class="inactive" id="adminLogin">管理员登录</div>
            </div>
            <br>

            <form id="userForm" method="POST" class="user">
                <input type="text" id="userUsername" placeholder="用户名" value="15139744921"><br>
                <input type="password" id="userPassword" placeholder="密码" value="108412696"><br>
                <div class="v-code">
                    <input type="text" placeholder="验证码">
                    <img src="../imgs/code.jpg" alt=""></div>
                <input type="submit" value="登录" class="submit">
            </form>

            <form id="adminForm" method="POST" class="admin">
                <input type="text" id="adminUsername" placeholder="用户名" value=""><br>
                <input type="password" id="adminPassword" placeholder="密码" value=""><br>
                <div class="v-code">
                    <input type="text" placeholder="验证码">
                    <img src="../imgs/code.jpg" alt=""></div>
                <input type="submit" value="登录" class="submit">
            </form>

            <div class="verify">
                <span class="signin">新用户注册</span>
                <span class="forget">忘记密码</span>
            </div>

            <div class="privacy-policy">
                登录即表示同意平台《隐私政策》和《用户协议》
            </div>

        </div>


        <!-- 右半部分 -->
        <div class="right">
            <div class="qr-code">
                <img src="../imgs/qr.png" alt="">
                <h4 class="h4">使用微信扫一扫登录微信小程序</h4>
            </div>
        </div>
    </main>


</body>

</html>
